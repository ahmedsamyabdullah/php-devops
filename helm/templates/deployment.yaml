apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-devops
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: php-devops
  template:
    metadata:
      labels:
        app: php-devops
    spec:
      serviceAccountName: {{ .Values.rbac.serviceAccountName }}
      containers:
      - name: php-devops
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"  
        ports:
        - containerPort: 80
